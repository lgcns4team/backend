services:
  mariadb:
    image: mariadb:10.11.15
    container_name: mariadb
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_COMPOSE_ROOT_PASSWORD}
      MARIADB_DATABASE: nok_nok
      MARIADB_USER: ${DB_COMPOSE_USER}
      MARIADB_PASSWORD: ${DRIVER_PASSWORD}
      TZ: Asia/Seoul
    volumes:
      - mariadb:/var/lib/mysql
      - ./dump.sql:/docker-entrypoint-initdb.d/00-dump.sql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "${DB_COMPOSE_USER}", "-p${DRIVER_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    image: stayonasdev/nok-nok-spring-boot-docker:latest
    container_name: backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/nok_nok
      SPRING_PROFILES_ACTIVE: dev
      TZ: Asia/Seoul
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always

  # DB 메트릭 수집
  mysqld_exporter:
    image: prom/mysqld-exporter:v0.15.1
    container_name: mysql-exporter
    environment:
      DATA_SOURCE_NAME: "${DB_COMPOSE_USER}:${DRIVER_PASSWORD}@(mariadb:3306)/"
    ports:
      - "9104:9104"
    depends_on:
      mariadb:
        condition: service_healthy
    restart: always

  # 컨테이너 CPU/RAM/네트워크/디스크 지표 수집
  cadvisor:
    image: ghcr.io/google/cadvisor:0.54.0
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    restart: always

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
      - "--web.enable-remote-write-receiver"   # k6 remote_write 수신
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - backend
      - mysqld_exporter
      - cadvisor
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
      TZ: Asia/Seoul
    volumes:
      - grafana:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: always

  # k6 (부하 테스트 실행 전용)
  # - 평소에는 안 켜고, 테스트할 때만 --profile loadtest 로 실행
  k6:
    image: grafana/k6:latest
    container_name: k6
    depends_on:
      - prometheus
      - backend
    environment:
      - K6_PROMETHEUS_RW_SERVER_URL=http://prometheus:9090/api/v1/write
      - BASE_URL=http://backend:8080
    volumes:
      - ./k6:/scripts:ro
    entrypoint: ["k6"]
    command: ["run", "--tag", "testid=local", "/scripts/smoke.js"]
    profiles: ["loadtest"]

volumes:
  mariadb:
  prometheus:
  grafana:
